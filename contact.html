<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Derias Dibal">
        <meta name="description" content="This page Contains the Contact form for LTS">
        <title>Contact us-LTS</title>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                 <nav><a href="./taco.html">Home</a></nav>
                 <nav><a href="./taco.html#about">About <abbr title="The Little Taco Shop">LTS</abbr></a></nav>
                 <nav><a href="./taco.html#menu">Menu</a></nav>
                 <nav><a href="./hours.html">Store Hours</a></nav>
            </nav>
            <figure>
                <img src="./littletacoshoptacos.jpg" alt="Taco Shop tacos" title="Tacos ready to Eat" width="600" height="428">
                <figcaption>
                    Little Taco shop Tacos
                </figcaption>
            </figure>
        </header>
        <hr>
        <main>
            <section>
                <h2>Contact Us Form</h2>
                <form action="https://httpbin.org/get" method="get">
                    <fieldset>
                        <legend>Send Us a Message</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" placeholder="Your Name" required>
                        </p>
                        <p>
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="Your Email" required>
                        </p>
                        <p>
                            <label for="message">Your Message:</label>
                            <br>
                            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type Your Message Here!"></textarea>
                        </p>
                    </fieldset>
                </form>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </section>
            <section>
                <h2>Our Location</h2>
                <address>
                    555 Taco Temptation Lane, Suite T<br>Kansas City, MO 55555-5555
                    <br><br>
                    Phone: <a href="tel:+5555555555">555-555-5555</a>
                </address>
            </section>
        </main>
        <p><a href="#">Back To Top</a></p>
        <hr>

           <p>Copyright &copy;Little Taco Shop</p>
